version: 1

backend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # Usa AMPLIFY_APP_ID (no AWS_APP_ID) para desplegar el backend Gen 2
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AMPLIFY_APP_ID
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*

frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
